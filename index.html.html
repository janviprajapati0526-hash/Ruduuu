<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’– Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      color: #ff4b7d;
      min-height: 40px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-top: 15px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 25px;
    }

    .reaction {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4b7d;
      animation: float 5s linear infinite;
      font-size: 18px;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="typing"></h1>

    <p>How much do you love me? ðŸ’•</p>
    <input type="range" min="0" max="10" value="10" oninput="checkLove(this.value)" />

    <div class="reaction" id="reaction">ðŸ’– Perfect score ðŸ’–</div>
  </div>

  <script>
    // typing effect
    const text = "Happy Valentine's Day ðŸ’˜";
    let i = 0;
    const typing = document.getElementById("typing");

    function typeText() {
      if (i < text.length) {
        typing.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 100);
      }
    }
    typeText();

    // slider reaction
    function checkLove(value) {
      const reaction = document.getElementById("reaction");

      if (value < 10) {
        reaction.innerHTML = "ðŸ˜  EXCUSE ME???";
        document.body.style.background =
          "linear-gradient(135deg, #ff4b4b, #ff0000)";
      } else {
        reaction.innerHTML = "ðŸ’– Perfect score ðŸ’–";
        document.body.style.background =
          "linear-gradient(135deg, #ff9a9e, #fad0c4)";
      }
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  </script>
</body>
</html>
