<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 38px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            position: relative;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #444; color: white; position: absolute; }

        #message, #ratingSection, #gallery {
            display: none;
            margin-top: 25px;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin: 10px;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }

        .angry { animation: shake 0.4s infinite; }

        @keyframes shake {
            0%,100%{transform:translateX(0)}
            25%{transform:translateX(-5px)}
            75%{transform:translateX(5px)}
        }
    </style>
</head>

<body>

<h1 id="typing"></h1>

<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

<div id="message">
    YAYYYYY ü•∞üíñ I knew it!!
    <br><br>
    <button onclick="showRating()">Next üíå</button>
</div>

<div id="ratingSection">
    <h2>How much do you love me? üòè</h2>
    <input type="range" min="0" max="10" value="5" id="loveSlider">
    <p>Rating: <span id="ratingValue">5</span>/10</p>
    <button onclick="checkLove()">Submit ‚ù§Ô∏è</button>
    <p id="reaction"></p>
</div>

<div id="gallery">
    <h2>My favorite person üì∏</h2>
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
</div>

<script>
    // Typing effect
    const text = "Do you know me? üòè";
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 70);
        }
    }
    typeWriter();

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", function () {
        const x = Math.random() * window.innerWidth - 100;
        const y = Math.random() * window.innerHeight - 50;
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", function () {
        document.getElementById("message").style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        startHearts();
    });

    function showRating() {
        document.getElementById("ratingSection").style.display = "block";
    }

    const slider = document.getElementById("loveSlider");
    slider.oninput = function() {
        document.getElementById("ratingValue").innerText = this.value;
    };

    function checkLove() {
        const value = slider.value;
        const reaction = document.getElementById("reaction");

        if (value < 10) {
            reaction.innerHTML = "EXCUSE ME?? üò§ TRY AGAIN.";
            document.body.classList.add("angry");
        } else {
            reaction.innerHTML = "MWAHHH üíãüíñ PERFECT ANSWER!";
            document.body.classList.remove("angry");
            document.getElementById("gallery").style.display = "block";
        }
    }

    // Floating hearts
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);
    }
</script>

</body>
</html>
